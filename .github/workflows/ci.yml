name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run linting
        run: pnpm run lint
        
      - name: Run tests
        run: pnpm run test:ci
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/biottic_test
          VITE_API_URL: http://localhost:3000/api
          
      - name: Build
        run: pnpm run build
        env:
          VITE_API_URL: https://test.biottic.com.co/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
