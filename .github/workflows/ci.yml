name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
          
      - name: Install dependencies
        run: pnpm install

      - name: Build all
        run: pnpm run build:all
        
      # Comentamos temporalmente estos pasos hasta que configuremos los tests
      # - name: Run linting
      #   run: pnpm run lint
        
      # - name: Run unit tests
      #   run: pnpm run test
        
      # - name: Run E2E tests
      #   run: pnpm run test:e2e:ci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
