name: CD Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: 
      name: production
      url: https://biottic.com.co
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        run: pnpm run build
        env:
          VITE_API_URL: 'https://biottic.com.co/api'
          
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          
      - name: Deploy to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          tar -czf dist.tar.gz dist/
          scp dist.tar.gz ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:/tmp/
          ssh ${{ env.SSH_USER }}@${{ env.SSH_HOST }} '
            pm2 stop biottic-server || true
            timestamp=$(date +%Y%m%d_%H%M%S)
            if [ -d /var/www/biottic.com.co ]; then
              mv /var/www/biottic.com.co /var/www/biottic.com.co_backup_$timestamp
            fi
            mkdir -p /var/www/biottic.com.co
            cd /var/www/biottic.com.co
            tar -xzf /tmp/dist.tar.gz --strip-components=1
            rm /tmp/dist.tar.gz
            cd /var/www/biottic.com.co/server
            pm2 start biottic-server || pm2 restart biottic-server
            sudo systemctl reload nginx
          '
