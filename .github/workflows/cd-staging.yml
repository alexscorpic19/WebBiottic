name: CD Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://test.biottic.com.co
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        run: pnpm run build
        env:
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
          
      - name: Deploy to Staging Server
        env:
          DEPLOY_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PASS: ${{ secrets.SSH_PASS }}
        run: |
          tar -czf dist.tar.gz dist/
          sshpass -p "$DEPLOY_PASS" scp dist.tar.gz $DEPLOY_USER@$DEPLOY_HOST:/tmp/
          sshpass -p "$DEPLOY_PASS" ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            rm -rf /home/admin/web/test.biottic.com.co/public_html/*
            cd /home/admin/web/test.biottic.com.co/public_html/
            tar xzf /tmp/dist.tar.gz --strip-components=1
            rm /tmp/dist.tar.gz
            chown -R admin:admin /home/admin/web/test.biottic.com.co/public_html/
          EOF
