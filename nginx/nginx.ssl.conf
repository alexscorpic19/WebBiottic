server {
    listen      443 ssl http2;
    server_name test.biottic.com.co;
    root        /home/admin/web/test.biottic.com.co/public_html;
    index       index.html;
    
    ssl_certificate      /home/admin/conf/web/test.biottic.com.co/ssl/test.biottic.com.co.pem;
    ssl_certificate_key  /home/admin/conf/web/test.biottic.com.co/ssl/test.biottic.com.co.key;

    # Configuraci칩n para SPA
    location / {
        try_files $uri $uri/ /index.html;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Configuraci칩n para assets est치ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Configuraci칩n para API (si es necesario)
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
}